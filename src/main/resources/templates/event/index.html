<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINKI Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-light mb-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">ФИНКИ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Почетна</a>
                    <a class="nav-item nav-link" href="/account/">Профил</a>
                    <a th:each="c : ${availableCategories}" th:text="${c.name}" th:href="@{'/c/' + ${c.id}}" class="nav-item nav-link"></a>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <h3>Сите настани</h3><hr/>
    <div class="row">
        <div class="col-md-12 m-auto">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Датум</th>
                    <th>Поставено од</th>
                    <th>Категорија</th>
                    <th>Име</th>
                    <th>Локација</th>
                    <th>Статус</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${allEvents}">
                    <td th:text="${e.date}" ></td>
                    <td th:title="${e.user.email}">
                        <small th:text="${e.user.name}"></small><br/>
                        <small th:text="${e.created}"></small>
                    </td>
                    <td th:text="${e.category.name}"></td>
                    <td><a th:href="@{'/' + ${e.slug}}" th:text="${e.name}"></a></td>
                    <td th:text="${e.location}"></td>
                    <td>
                        <a th:if="${e.approved}" class="btn btn-outline-success btn-sm" th:href="@{'/event/approve/' + ${e.id}}" title="Одбиј">Прифатено</a>
                        <a th:unless="${e.approved}" class="btn btn-outline-danger btn-sm" th:href="@{'/event/approve/' + ${e.id}}" title="Прифати" >Одбиено</a>
                    </td>
                    <td>
                        <a th:href="@{'/event/delete/' + ${e.id}}" class="btn btn-danger btn-sm">Избриши</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
